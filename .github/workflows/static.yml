name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "Error: dist/index.html not found after build"
            exit 1
          fi
          echo "Build verification:"
          echo "- index.html exists: âœ“"
          echo "- Checking asset paths..."
          grep -o 'src="/Website/assets/[^"]*"' dist/index.html | head -1 || echo "Warning: Could not find asset paths with /Website/ base"
          grep -o 'href="/Website/assets/[^"]*"' dist/index.html | head -1 || echo "Warning: Could not find CSS paths with /Website/ base"

      - name: Add SPA fallback and disable Jekyll
        run: |
          # Copy index.html to 404.html for SPA routing
          cp dist/index.html dist/404.html
          # Create .nojekyll to disable Jekyll processing
          touch dist/.nojekyll
          # Fix favicon path to use absolute path with base URL
          # This ensures favicon loads correctly when 404.html is served from subdirectories
          # Using perl for cross-platform compatibility (available on GitHub Actions runners)
          perl -i -pe 's|href="\./favicon|href="/Website/favicon|g' dist/404.html
          perl -i -pe 's|href="\./favicon|href="/Website/favicon|g' dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
