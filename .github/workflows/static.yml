name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "Error: dist/index.html not found after build"
            exit 1
          fi
          echo "Build verification:"
          echo "- index.html exists: ✓"
          echo "- Checking asset paths..."
          grep -o 'src="/Website/assets/[^"]*"' dist/index.html | head -1 || echo "Warning: Could not find asset paths with /Website/ base"
          grep -o 'href="/Website/assets/[^"]*"' dist/index.html | head -1 || echo "Warning: Could not find CSS paths with /Website/ base"
          echo "- Verifying assets folder exists..."
          if [ ! -d "dist/assets" ]; then
            echo "Error: dist/assets directory not found"
            exit 1
          fi
          echo "- Assets directory exists: ✓"
          echo "- Asset files:"
          ls -la dist/assets/*.js dist/assets/*.css 2>/dev/null | head -5 || echo "Warning: Could not list asset files"

      - name: Add SPA fallback and disable Jekyll
        run: |
          # Copy index.html to 404.html for SPA routing
          cp dist/index.html dist/404.html
          # Create .nojekyll to disable Jekyll processing
          touch dist/.nojekyll
          # Fix favicon path to use absolute path with base URL
          # This ensures favicon loads correctly when 404.html is served from subdirectories
          # Using sed for cross-platform compatibility (GitHub Actions uses GNU sed)
          sed -i 's|href="\./favicon|href="/Website/favicon|g' dist/index.html
          sed -i 's|href="\./favicon|href="/Website/favicon|g' dist/404.html
          # Verify the fix was applied
          echo "Verifying favicon paths:"
          grep -E 'href=.*favicon' dist/index.html || echo "Warning: No favicon found in index.html"
          grep -E 'href=.*favicon' dist/404.html || echo "Warning: No favicon found in 404.html"
          echo "Deployment files prepared:"
          ls -la dist/ | grep -E "(index|404|nojekyll|favicon)"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Verify dist structure before upload
        run: |
          echo "=== Dist folder structure ==="
          echo "HTML files:"
          find dist -name "*.html" -type f
          echo ""
          echo "JavaScript files:"
          find dist/assets -name "*.js" -type f
          echo ""
          echo "CSS files:"
          find dist/assets -name "*.css" -type f
          echo ""
          echo "Total files in dist:"
          find dist -type f | wc -l
          echo ""
          echo "Verifying critical files exist:"
          test -f dist/index.html && echo "✓ index.html exists" || echo "✗ index.html MISSING"
          test -f dist/404.html && echo "✓ 404.html exists" || echo "✗ 404.html MISSING"
          test -f dist/.nojekyll && echo "✓ .nojekyll exists" || echo "✗ .nojekyll MISSING"
          test -d dist/assets && echo "✓ assets/ directory exists" || echo "✗ assets/ directory MISSING"
          ls dist/assets/*.js 2>/dev/null | head -1 | xargs -I {} test -f {} && echo "✓ JS assets exist" || echo "✗ JS assets MISSING"
          ls dist/assets/*.css 2>/dev/null | head -1 | xargs -I {} test -f {} && echo "✓ CSS assets exist" || echo "✗ CSS assets MISSING"

      - name: Upload artifact (dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
